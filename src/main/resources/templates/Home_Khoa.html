<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoa</title>
    <link rel="stylesheet" th:href="@{/css/Home_Khoa.css}" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="background">
        <div class="search">
            <input type="text" placeholder="Tìm Kiếm" />
            <button><i class="fas fa-search"></i>Tìm</button>
        </div>
        <div class="return">
            <button><a th:href="@{/showFormForAddDepartment}">Thêm Khoa</a></button>
            <a th:href="@{/alldoctor}"><i class="fas fa-undo-alt"></i>Quay về</a>
        </div>
        <h3>Thông Tin Các Khoa</h3>
      <table>
        <thead>
          <th>Mã khoa</th>
          <th>Tên Khoa</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr th:each="temp : ${listKhoa}">
              <td th:text="${temp.id}" />
              <td th:text="${temp.departmentName}" />
            <td>
              <button class="update">
                  <a th:href="@{/showFormForUpdateDepartment(departmentId=${temp.id})}">Sửa</a>
              </button>
              <button class="delete">
                  <a th:href="@{/deleteDepartment(departmentId=${temp.id})}"
                     onclick="if (!(confirm('Bạn có chắc chắn xóa Khoa này không?'))) return false">
                      Xóa</a>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
    <div class="blur"></div>
</body>
</html>
